<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>slink - Create Short Link</title>
<style>
body {
  font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
  max-width: 720px;
  margin: 40px auto;
  padding: 0 16px;
  line-height: 1.6;
}
h1 {
  color: #333;
  margin-bottom: 30px;
}
.form-group {
  margin-bottom: 20px;
}
label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #555;
}
input, textarea, button {
  font: inherit;
  width: 100%;
  padding: 12px;
  border: 2px solid #ddd;
  border-radius: 6px;
  box-sizing: border-box;
}
textarea {
  height: 150px;
  resize: vertical;
}
button {
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: background-color 0.2s;
}
button:hover {
  background: #0056b3;
}
button:disabled {
  background: #ccc;
  cursor: not-allowed;
}
#result {
  margin-top: 20px;
  padding: 15px;
  border-radius: 6px;
  display: none;
}
.success {
  background: #d4edda;
  border: 1px solid #c3e6cb;
  color: #155724;
}
.error {
  background: #f8d7da;
  border: 1px solid #f5c6cb;
  color: #721c24;
}
.short-link {
  font-family: monospace;
  background: #f8f9fa;
  padding: 8px 12px;
  border-radius: 4px;
  display: inline-block;
  margin-top: 10px;
}
</style>
</head>
<body>
<h1>🔗 slink - 创建短链接</h1>
<p>输入你的内容和密钥来创建一个加密的短链接。</p>

<form id="createForm">
  <div class="form-group">
    <label for="content">内容 (Content):</label>
    <textarea id="content" placeholder="输入你想要分享的内容，可以是文本或URL..." required></textarea>
  </div>
  
  <div class="form-group">
    <label for="key">密钥 (Key):</label>
    <input type="password" id="key" placeholder="输入一个密钥来加密你的内容..." required />
  </div>
  
  <button type="submit" id="submitBtn">创建短链接</button>
</form>

<div id="result"></div>

<script>
document.getElementById('createForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const content = document.getElementById('content').value.trim();
  const key = document.getElementById('key').value.trim();
  const submitBtn = document.getElementById('submitBtn');
  const result = document.getElementById('result');
  
  if (!content || !key) {
    showResult('请填写所有字段', 'error');
    return;
  }
  
  submitBtn.disabled = true;
  submitBtn.textContent = '创建中...';
  
  try {
    const response = await fetch('/api/create', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ content, key })
    });
    
    const data = await response.json();
    
    if (response.ok) {
      const shortUrl = window.location.origin + '/' + data.short;
      showResult(`短链接创建成功！<br><div class="short-link">${shortUrl}</div><br>提交哈希: ${data.commitHash}`, 'success');
      document.getElementById('createForm').reset();
    } else {
      showResult(`创建失败: ${data.error}`, 'error');
    }
  } catch (error) {
    showResult(`网络错误: ${error.message}`, 'error');
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = '创建短链接';
  }
});

function showResult(message, type) {
  const result = document.getElementById('result');
  result.innerHTML = message;
  result.className = type;
  result.style.display = 'block';
  result.scrollIntoView({ behavior: 'smooth' });
}
</script>
</body>
</html>
